<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    padding: 20px;
    margin-top: 30px;
}

.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 25px;
    display: inline-block;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

img {
    width: 260px;
    border-radius: 20px;
}

h1 {
    margin-top: 15px;
}

.buttons {
    margin-top: 20px;
}

button {
    font-size: 1.2em;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: #ffffff;
    color: #ff2e63;
}

#message {
    margin-top: 15px;
    font-size: 1.2em;
}

video {
    display: none;
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <img src="{{ url_for('static', filename='photo.jpg') }}" alt="Us ‚ù§Ô∏è">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClick()">YES üíï</button>
      <button id="noBtn" onclick="noClick()">NO üôà</button>
    </div>

    <div id="message"></div>

    <video id="video" controls>
      <source src="{{ url_for('static', filename='valentine.mp4') }}" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>
</div>

<script>
let yesSize = 1;

function yesClick() {
    document.getElementById("video").style.display = "block";
    document.getElementById("video").play();
    document.getElementById("message").innerHTML = "I knew it ‚ù§Ô∏èüíñ";
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";
}

function noClick() {
    yesSize += 0.3;
    document.getElementById("yesBtn").style.transform = `scale(${yesSize})`;
    document.getElementById("message").innerHTML = "Oops üòÖ try again...";
}
</script>

</body>
</html>
