<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    padding: 25px;
    margin-top: 30px;
}

.card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    border-radius: 30px;
    padding: 25px;
    display: inline-block;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    position: relative;
}

img {
    width: 260px;
    border-radius: 20px;
}

h1 {
    margin: 15px 0;
}

.buttons {
    margin-top: 20px;
    position: relative;
}

button {
    font-size: 1.2em;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2e63;
    position: absolute;
}

#message {
    margin-top: 15px;
    font-size: 1.3em;
}

video {
    display: none;
    width: 90%;
    max-width: 420px;
    margin-top: 20px;
    border-radius: 20px;
}

/* floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
    font-size: 22px;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <img src="{{ url_for('static', filename='photo.jpg') }}" alt="Us ‚ù§Ô∏è">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClick()">YES üíï</button>
      <button id="noBtn" onclick="noClick()">NO üôà</button>
    </div>

    <div id="message"></div>

    <video id="video" controls>
      <source src="{{ url_for('static', filename='valentine.mp4') }}" type="video/mp4">
    </video>
  </div>
</div>

<audio id="music" loop>
  <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
</audio>

<script>
let yesScale = 1;

function yesClick() {
    document.getElementById("video").style.display = "block";
    document.getElementById("video").play();

    document.getElementById("music").play();

    document.getElementById("message").innerHTML = "I knew it üòç‚ù§Ô∏è";

    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    confetti();
}

function noClick() {
    yesScale += 0.3;
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.transform = `scale(${yesScale})`;

    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 80 + "px";

    document.getElementById("message").innerHTML = "Nice try üòè Try again...";
}

function confetti() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
    }
}
</script>

</body>
</html>
