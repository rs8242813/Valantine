<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  background: radial-gradient(circle at top,#ff9aa2,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
.hidden{display:none}
h1{margin-bottom:10px}
p{margin-bottom:15px;font-size:16px}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:8px;
  cursor:pointer;
  transition:0.3s;
}
.primary{background:#00ff9d;color:#000}
.secondary{background:#fff;color:#000}

img{
  width:200px;
  border-radius:20px;
  margin-bottom:15px;
}

input[type=range]{
  width:100%;
}

.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

.glow{
  box-shadow:0 0 20px #00ff9d;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mp3">
</audio>

<!-- SCREEN 1 -->
<div class="card" id="s1">
  <h1>ğŸ’– Hello My Love ğŸ’–</h1>
  <p>A small surprise game just for you</p>
  <button class="primary" onclick="go2()">Start ğŸ’«</button>
</div>

<!-- SCREEN 2 -->
<div class="card hidden" id="s2">
  <img src="{{ url_for('static', filename='photo.jpg') }}">
  <p>How much do you love me? ğŸ˜Œ</p>
  <input type="range" min="0" max="100" value="50" id="loveRange">
  <p id="rangeText">50%</p>
  <button class="primary" onclick="go3()">Next â¤ï¸</button>
</div>

<!-- SCREEN 3 -->
<div class="card hidden" id="s3">
  <h1>Choose one ğŸ˜</h1>
  <button class="secondary" onclick="chooseGood()">Forever ğŸ’–</button>
  <button class="secondary" onclick="chooseGood()">Always â¤ï¸</button>
  <button class="secondary" onclick="chooseBad()">Hmmâ€¦ ğŸ¤”</button>
</div>

<!-- SCREEN 4 -->
<div class="card hidden" id="s4">
  <h1>Will you be my Valentine? ğŸ’</h1>
  <button id="yes" class="primary glow" onclick="go5()">YES ğŸ’–</button>
  <button id="no" class="secondary" onclick="shakeNo()">NO ğŸ™ˆ</button>
</div>

<!-- SCREEN 5 -->
<div class="card hidden" id="s5">
  <h1>ğŸ’ I Love You ğŸ’</h1>
  <video width="100%" controls autoplay>
    <source src="{{ url_for('static', filename='video.MP4') }}" type="video/mp4">
  </video>
  <p>You are my today, tomorrow & forever â¤ï¸</p>
</div>

<script>
const range = document.getElementById("loveRange");
const text = document.getElementById("rangeText");

if(range){
  range.oninput = () => text.innerText = range.value + "%";
}

function hideAll(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
}

function go2(){
  document.getElementById("music").play();
  hideAll(); s2.classList.remove("hidden");
}

function go3(){
  hideAll(); s3.classList.remove("hidden");
}

function chooseGood(){
  hideAll(); s4.classList.remove("hidden");
}

function chooseBad(){
  alert("Wrong choice ğŸ˜ Try again!");
}

function shakeNo(){
  const no = document.getElementById("no");
  no.classList.add("shake");
  setTimeout(()=>no.classList.remove("shake"),400);
}

function go5(){
  hideAll(); s5.classList.remove("hidden");
}
</script>

</body>
</html>
