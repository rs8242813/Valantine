<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
  color: white;
  text-align: center;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.22);
  border-radius: 25px;
  padding: 25px;
  margin: 40px auto;
  width: fit-content;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

img {
  width: 260px;
  border-radius: 18px;
}

h2 {
  margin-top: 15px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#start {
  background: #ff2e63;
  color: white;
}

#yes {
  background: #ff2e63;
  color: white;
}

#no {
  background: white;
  color: #ff2e63;
}

video {
  width: 90%;
  max-width: 420px;
  margin-top: 15px;
  border-radius: 18px;
  display: none;
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <img src="{{ url_for('static', filename='photo.jpg') }}" alt="Us ‚ù§Ô∏è">

  <h2 id="title">Will you be my Valentine? üíñ</h2>
  <p id="msg">Tap start first ‚ù§Ô∏è</p>

  <!-- START button -->
  <button id="start">START ‚ù§Ô∏è</button>

  <!-- YES / NO -->
  <div id="choices" style="display:none;">
    <button id="yes">YES üíï</button>
    <button id="no">NO üôà</button>
  </div>

  <!-- Video -->
  <video id="vid" controls playsinline>
    <source src="{{ url_for('static', filename='video.MP4') }}" type="video/mp4">
  </video>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("start");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const choices = document.getElementById("choices");
const music = document.getElementById("music");
const video = document.getElementById("vid");
const msg = document.getElementById("msg");

let yesScale = 1;

/* START */
startBtn.onclick = () => {
  music.play();
  startBtn.style.display = "none";
  choices.style.display = "block";
  msg.innerText = "Now choose wisely üòè";
};

/* YES */
yesBtn.onclick = () => {
  msg.innerText = "I knew it üòç‚ù§Ô∏è";
  video.style.display = "block";
  video.play();

  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  makeHearts();
};

/* NO */
noBtn.onclick = () => {
  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;
  msg.innerText = "Nice try üòè Try again...";
};

/* Hearts explosion */
function makeHearts() {
  for (let i = 0; i < 45; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
