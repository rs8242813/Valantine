<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
    color: white;
    text-align: center;
}

.container {
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 20px;
    display: inline-block;
    margin-top: 30px;
}

img {
    width: 250px;
    border-radius: 15px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}

#yes {
    background: #ff2e63;
    color: white;
}

#no {
    background: white;
    color: #ff2e63;
}

video {
    width: 90%;
    max-width: 400px;
    display: none;
    margin-top: 15px;
    border-radius: 15px;
}

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    z-index: 9999;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Tap to start -->
<div id="overlay" onclick="startExperience()">‚ù§Ô∏è Tap to start ‚ù§Ô∏è</div>

<div class="container">
  <div class="card">
    <img src="{{ url_for('static', filename='photo.jpg') }}" alt="Us">

    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button id="no" onclick="noClick()">NO üôà</button>

    <p id="msg"></p>

    <video id="vid" controls playsinline>
      <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
    </video>
  </div>
</div>

<audio id="music" loop preload="auto">
  <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const video = document.getElementById("vid");
let scale = 1;

function startExperience() {
    // try to unlock audio
    music.muted = false;
    music.play().catch(() => {
        console.log("Audio will start on next interaction");
    });

    // hide overlay no matter what
    document.getElementById("overlay").style.display = "none";
}

function yesClick() {
    document.getElementById("msg").innerText = "I knew it üòç‚ù§Ô∏è";
    video.style.display = "block";
    video.play();

    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
}

function noClick() {
    scale += 0.2;
    document.getElementById("yes").style.transform = "scale(" + scale + ")";
    document.getElementById("msg").innerText = "Try again üòè";
}
</script>

</body>
</html>
